pipeline:
  name: SCC GenAI Demo
  identifier: SCC_GenAI_Demo
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: githubconnectorpersonal
        repoName: scc-preventive-demo
        build: <+input>
  stages:
    - stage:
        name: Initialize
        identifier: Checkout
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: kubernetesclusterscc
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: List all files
                  identifier: List_all_files
                  spec:
                    connectorRef: account.harnessImage
                    image: hashicorp/terraform
                    shell: Sh
                    command: ls -al
              - step:
                  type: Run
                  name: terraform init
                  identifier: terraform_init
                  spec:
                    connectorRef: account.harnessImage
                    image: hashicorp/terraform
                    shell: Sh
                    command: terraform init
          caching:
            enabled: false
            paths: []
    - stage:
        name: Terraform Plan
        identifier: Terraform_Plan
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: Container
                  name: TF Plan
                  identifier: TF_Plan
                  spec:
                    connectorRef: account.harnessImage
                    image: hashicorp/terraform
                    command: terraform plan -out=main-plan
                    shell: Sh
                    infrastructure:
                      type: KubernetesDirect
                      spec:
                        connectorRef: kubernetesclusterscc
                        namespace: harness-delegate-ng
                        resources:
                          limits:
                            cpu: "0.5"
                            memory: 500Mi
                        annotations: {}
                        labels: {}
                        containerSecurityContext:
                          capabilities:
                            drop: []
                            add: []
                        nodeSelector: {}
                    reports:
                      type: JUnit
                      spec:
                        paths: []
                    outputVariables: []
                    envVariables: {}
                  timeout: 10m
              - step:
                  type: Container
                  name: TF Show
                  identifier: TF_Show
                  spec:
                    connectorRef: account.harnessImage
                    image: hashicorp/terraform
                    command: terraform show -json main-plan
                    shell: Sh
                    infrastructure:
                      type: KubernetesDirect
                      spec:
                        connectorRef: kubernetesclusterscc
                        namespace: harness-delegate-ng
                        resources:
                          limits:
                            cpu: "0.5"
                            memory: 500Mi
                        annotations: {}
                        labels: {}
                        containerSecurityContext:
                          capabilities:
                            drop: []
                            add: []
                        nodeSelector: {}
                    reports:
                      type: JUnit
                      spec:
                        paths: []
                    outputVariables: []
                    envVariables: {}
                  timeout: 10m
        tags: {}
