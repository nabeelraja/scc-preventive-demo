pipeline:
  name: SCC GenAI Demo
  identifier: SCC_GenAI_Demo
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: githubconnectorpersonal
        repoName: scc-preventive-demo
        build: <+input>
  stages:
    - stage:
        name: Preventive Workflow
        identifier: Checkout
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: kubernetesclusterscc
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: List all files
                  identifier: List_all_files
                  spec:
                    connectorRef: account.harnessImage
                    image: hashicorp/terraform
                    shell: Sh
                    command: ls -al
              - step:
                  type: Run
                  name: terraform init
                  identifier: terraform_init
                  spec:
                    connectorRef: account.harnessImage
                    image: hashicorp/terraform
                    shell: Sh
                    command: terraform init
              - step:
                  type: Run
                  name: terraform plan
                  identifier: terraform_plan
                  spec:
                    connectorRef: account.harnessImage
                    image: hashicorp/terraform
                    shell: Sh
                    command: |-
                      terraform plan -out=main-plan
                      terraform show -json main-plan > plan.json
                      cat plan.json
              - step:
                  type: Run
                  name: Security Posture Validation
                  identifier: Security_Posture_Validation
                  spec:
                    connectorRef: account.harnessImage
                    image: google/cloud-sdk
                    shell: Sh
                    command: "curl --location 'https://europe-west2-sec-scc-tst.cloudfunctions.net/handle-scc-findings-from-psb' \\--header 'Authorization: bearer $(gcloud auth print-identity-token)' \\--header 'Content-Type: application/json' \\--header 'ce-id: 1234567890' \\--header 'ce-specversion: 1.0' \\--header 'ce-type: google.cloud.pubsub.topic.v1.messagePublished' \\--header 'ce-time: 2020-08-08T00:11:44.895529672Z' \\--header 'ce-source: //pubsub.googleapis.com/projects/sec-scc-tst/topics/scc-finding' \\--data '{  \"message\": {    \"_comment\": \"IAC\",    \"data\": $(cat plan.json)'"
                  timeout: 10m
          caching:
            enabled: true
            paths: []
